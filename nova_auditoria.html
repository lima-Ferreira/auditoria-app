<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Auditoria | Sistema de Controle</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* BASE & LAYOUT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            padding-bottom: 50px;
        }

        /* HEADER PROFISSIONAL */
        .header-menu {
            background: #1e3a8a;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 10px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .brand-text strong {
            font-size: 16px;
            letter-spacing: 1px;
        }

        .brand-text small {
            font-size: 9px;
            opacity: 0.7;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-link.active {
            background: #3b82f6;
            color: white;
        }

        /* CONTAINER PRINCIPAL */
        .main-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            color: #1e3a8a;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CARDS DO FORMUL√ÅRIO */
        .form-step-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #1e3a8a;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .step-number {
            background: #1e3a8a;
            color: white;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
        }

        /* GRID DO FORMUL√ÅRIO */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-group label {
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
        }

        input,
        select,
        textarea {
            padding: 12px 14px;
            border: 2px solid #f1f5f9;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
            background: #f8fafc;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3b82f6;
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Ajuste na zona de produtos para ocupar mais espa√ßo */
        /* Ajuste na zona de produtos para ocupar mais espa√ßo */
        .product-add-zone {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed #cbd5e1;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            /* Coloca o bot√£o abaixo do input em telas menores */
            gap: 12px;
            margin-bottom: 15px;
        }

        /* Deixa o input de digitar o produto grande e chamativo */
        #produto-input {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #cbd5e1;
            padding: 15px;
        }

        /* Bot√£o de adicionar mais robusto */
        #btn-add-produto {
            height: 50px;
            background: #1e3a8a;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Aumenta a caixa onde os produtos ficam listados */
        #aud-produtos {
            width: 100%;
            height: 250px;
            /* Bem grande para caber v√°rios m√≥veis */
            font-size: 14px;
            color: #1e3a8a;
            font-weight: 600;
            background: #fdf6e3;
            /* Tom creme para cansar menos a vista */
            border: 2px solid #fde68a;
            line-height: 1.8;
            /* Aumenta o espa√ßo entre as linhas */
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            /* Fonte monoespa√ßada ajuda na leitura de listas */
            resize: none;
            /* Mant√©m o tamanho fixo para n√£o quebrar o layout */
            overflow-y: scroll;
            /* For√ßa a barra de rolagem se a lista crescer muito */
        }


        /* FINANCEIRO */
        .finance-card {
            background: #eff6ff;
            border-color: #bfdbfe;
        }

        .res-final-input {
            background: #1e3a8a !important;
            color: white !important;
            font-weight: 800;
            font-size: 18px;
            text-align: center;
        }

        /* BOT√ïES */
        .btn-submit {
            background: #16a34a;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.2);
        }

        .btn-submit:hover {
            background: #15803d;
            transform: translateY(-2px);
        }

        .btn-small {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header class="header-menu">
        <div class="header-content">
            <div class="brand">
                <span class="logo-icon">üìã</span>
                <div class="brand-text">
                    <strong>AUDITORIA</strong>
                    <small>NOVO REGISTRO</small>
                </div>
            </div>
            <nav>
                <a href="index.html" class="nav-link">üìÅ Auditorias</a>
                <a href="nova_auditoria.html" class="nav-link active">‚ûï Nova</a>
                <a href="cadastros.html" class="nav-link">‚öôÔ∏è Cadastros</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">Realizar Nova Auditoria</h1>

        <form id="form-auditoria">

            <!-- PASSO 1: IDENTIFICA√á√ÉO -->
            <div class="form-step-card">
                <div class="step-header">
                    <span class="step-number">1</span> Identifica√ß√£o e Sistema
                </div>
                <div class="input-grid">
                    <div class="input-group">

                        <input type="date" id="aud-data" required>
                    </div>
                    <div class="input-group">
                        <label>Unidade (Loja)</label>
                        <select id="aud-loja" required></select>
                    </div>
                    <div class="input-group">
                        <label>Gerente da Unidade</label>
                        <select id="aud-gerente" required></select>
                    </div>
                    <div class="input-group">
                        <label>Auditor Respons√°vel</label>
                        <select id="aud-auditor" required></select>
                    </div>
                    <div class="input-group">
                        <label>N¬∫ Acerto Sa√≠da</label>
                        <input type="number" id="aud-acerto-saida" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>N¬∫ Acerto Entrada</label>
                        <input type="number" id="aud-acerto-entrada" placeholder="0">
                    </div>
                </div>
            </div>

            <!-- PASSO 2: CHECKLIST OPERACIONAL -->
            <div class="form-step-card">
                <div class="step-header">
                    <span class="step-number">2</span> Checklist de Infraestrutura
                </div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Organiza√ß√£o Loja</label>
                        <select id="aud-org-loja">
                            <option value="">Selecione</option>
                            <option>√ìtimo</option>
                            <option>Bom</option>
                            <option>Ruim</option>
                            <option>P√©ssimo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Organiza√ß√£o Dep√≥sito</label>
                        <select id="aud-org-deposito">
                            <option value="">Selecione</option>
                            <option>√ìtimo</option>
                            <option>Bom</option>
                            <option>Ruim</option>
                            <option>P√©ssimo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Limpeza da Loja</label>
                        <select id="aud-limpeza">
                            <option value="">Selecione</option>
                            <option>√ìtimo</option>
                            <option>Bom</option>
                            <option>Ruim</option>
                            <option>P√©ssimo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Fardamentos</label>
                        <select id="aud-fardamentos">
                            <option value="">Selecione</option>
                            <option>√ìtimo</option>
                            <option>Bom</option>
                            <option>Ruim</option>
                            <option>P√©ssimo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Situa√ß√£o Caixa 1</label>
                        <select id="aud-caixa-1">
                            <option value="">Selecione</option>
                            <option>Correto</option>
                            <option>Faltando</option>
                            <option>N√£o foi conferido</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Situa√ß√£o Caixa 2</label>
                        <select id="aud-caixa-2">
                            <option value="">Selecione</option>
                            <option>Correto</option>
                            <option>Faltando</option>
                            <option>N√£o foi conferido</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Situa√ß√£o Caixa 3</label>
                        <select id="aud-caixa-3">
                            <option value="">Selecione</option>
                            <option>Correto</option>
                            <option>Faltando</option>
                            <option>N√£o foi conferido</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Vigil√¢ncia Sanit√°ria</label>
                        <select id="aud-vig-sanitaria">
                            <option value="">Selecione</option>
                            <option>Em dias</option>
                            <option>Atrassado</option>
                            <option>J√° foi Solicitado</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Alvar√° Funcionamento</label>
                        <select id="aud-alvara">
                            <option value="">Selecione</option>
                            <option>Em dias</option>
                            <option>Atrassado</option>
                            <option>J√° foi Solicitado</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Bombeiros</label>
                        <select id="aud-bombeiros">
                            <option value="">Selecione</option>
                            <option>Em dias</option>
                            <option>Atrassado</option>
                            <option>J√° foi Solicitado</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- PASSO 3: DIVERG√äNCIAS E FINANCEIRO -->
            <div class="form-step-card finance-card">
                <div class="step-header">
                    <span class="step-number">3</span> Diverg√™ncias e Resultado
                </div>
                <div class="input-grid">
                    <div class="input-group" style="grid-column: 1 / -1;"> <!-- For√ßa ocupar todas as colunas -->
                        <label style="font-size: 13px; color: #1e3a8a; margin-bottom: 10px;">üì¶ Produtos Relevantes
                            (Diverg√™ncias Detectadas)</label>
                        <div class="product-add-zone">
                            <div class="input-row">
                                <input id="produto-input"
                                    placeholder="Ex: Geladeira Brastemp Frost Free - Amassado na lateral">
                                <button type="button" id="btn-add-produto" class="btn-small"
                                    style="width: 100%; height: 45px;">
                                    ‚ûï Adicionar Produto √† Lista
                                </button>
                            </div>
                            <label style="font-size: 10px; margin-bottom: 5px;">Lista de Itens Confirmados:</label>
                            <textarea id="aud-produtos" readonly
                                placeholder="Os produtos aparecer√£o aqui conforme voc√™ os adiciona..."></textarea>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Total de Sobras (R$)</label>
                        <input id="aud-sobras" placeholder="0,00" style="color: #16a34a; font-weight: bold;">
                    </div>
                    <div class="input-group">
                        <label>Total de Faltas (R$)</label>
                        <input id="aud-faltas" placeholder="0,00" style="color: #dc2626; font-weight: bold;">
                    </div>
                    <div class="input-group">
                        <label>Resultado Final (Autom√°tico)</label>
                        <input id="aud-final" readonly class="res-final-input" value="0,00">
                    </div>
                    <div class="input-group" style="grid-column: span 2;">
                        <label>Conclus√£o e Observa√ß√µes Finais</label>
                        <textarea id="aud-conclusao" style="height: 100px;"

                </div>
            </div>

            <button type="submit" class="btn-submit">Finalizar e Salvar Auditoria</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
